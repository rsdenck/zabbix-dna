name: Enterprise CI/CD Pipeline

# @description Pipeline de CI/CD robusto para o ecossistema zabbix-dna.
# @author Ranlens Denck (Senior DevOps Engineer)
# @version 3.1.1
# @targets Linux Only (amd64, arm64)
# @toolchain Go stable (Ensuring compatibility)

on:
  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Hardened Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go Toolchain
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true
          check-latest: true

      - name: Verify Dependencies
        run: |
          go mod tidy
          go mod verify
          go mod download

      - name: Install GolangCI-Lint (CLI)
        run: |
          # Instalação manual para evitar conflitos com a action e suportar toolchain custom
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.5

      - name: Run Progressive Lint
        run: |
          # Execução via CLI com controle total sobre as flags de lint progressivo
          $(go env GOPATH)/bin/golangci-lint run --config=.golangci.yml --new-from-rev=origin/main --timeout=10m

      - name: Security Scan (Gosec)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          $(go env GOPATH)/bin/gosec ./...
        continue-on-error: true

  test:
    name: Unit & Integration Tests
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Execute Tests
        run: |
          go test -v -race -tags nosalt -coverprofile=coverage.out -covermode=atomic ./...

      - name: Validate Installer Script
        run: |
          chmod +x dna.sh
          bash -n dna.sh

  build:
    name: Multi-Platform Build
    needs: [test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Build Reproducible Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF_NAME}
          if [[ $GITHUB_REF != refs/tags/* ]]; then
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          mkdir -p dist
          BINARY_NAME="zabbix-dna-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -v -trimpath -tags nosalt \
            -ldflags="-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            -o "dist/${BINARY_NAME}" ./cmd/dna/main.go

      - name: Generate Checksums
        run: |
          cd dist && sha256sum * > checksums.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1

  release:
    name: Atomic GitHub Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Enterprise Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/zabbix-dna-linux-amd64
            dist/zabbix-dna-linux-arm64
            dist/checksums.txt
            dna.sh
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Zabbix DNA Release ${{ github.ref_name }}
            - AMD64: `zabbix-dna-linux-amd64`
            - ARM64: `zabbix-dna-linux-arm64`
            - Toolchain: Go Stable (1.23.x)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

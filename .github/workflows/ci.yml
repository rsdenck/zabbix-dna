name: Enterprise CI/CD Pipeline

# @description Pipeline de CI/CD robusto para o ecossistema zabbix-dna.
# @author Ranlens Denck (Senior DevOps Engineer)
# @version 3.1.2
# @targets Linux Only (amd64, arm64)
# @toolchain Go stable (Ensuring compatibility)

on:
  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Hardened Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go Toolchain
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true
          check-latest: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzmq3-dev

      - name: Verify Dependencies
        env:
          CGO_ENABLED: 1
        run: |
          go mod tidy
          go mod verify
          go mod download

      - name: Install GolangCI-Lint (CLI)
        run: |
          # Instalação manual para evitar conflitos com a action e suportar toolchain custom
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.5

      - name: Run Progressive Lint
        run: |
          # O lint agora roda com CGO desabilitado por padrão (via golangci-lint ou env)
          # As build tags //go:build cgo isolam o código que depende de zmq4,
          # permitindo que o typecheck e outros linters funcionem em qualquer ambiente.
          export CGO_ENABLED=0
          $(go env GOPATH)/bin/golangci-lint run --config=.golangci.yml --timeout=10m --allow-parallel-runners ./...

      - name: Security Scan (Gosec)
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          $(go env GOPATH)/bin/gosec ./...
        continue-on-error: true

  test:
    name: Unit & Integration Tests
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libzmq3-dev

      - name: Execute Tests
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Validate Installer Script
        run: |
          chmod +x dna.sh
          bash -n dna.sh

  build:
    name: Multi-Platform Build
    needs: [test]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Install System Dependencies
        run: |
          if [ "${{ matrix.goarch }}" = "arm64" ]; then
            sudo dpkg --add-architecture arm64
            # Configuração de mirrors para Ubuntu 24.04 (Noble) Multi-Arch
            if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
              sudo sed -i 's/Architectures: amd64 i386/Architectures: amd64 i386 arm64/' /etc/apt/sources.list.d/ubuntu.sources
              sudo tee /etc/apt/sources.list.d/ubuntu-ports.sources <<EOF
Types: deb
URIs: http://ports.ubuntu.com/ubuntu-ports
Suites: $(lsb_release -sc) $(lsb_release -sc)-updates $(lsb_release -sc)-backports
Components: main universe restricted multiverse
Architectures: arm64
EOF
            else
              sudo sed -i "s/deb http/deb [arch=amd64] http/g" /etc/apt/sources.list
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports $(lsb_release -sc) main universe" | sudo tee /etc/apt/sources.list.d/arm64.list
            fi
            sudo apt-get update || true
            sudo apt-get install -y libzmq3-dev:arm64 gcc-aarch64-linux-gnu
          else
            sudo apt-get update
            sudo apt-get install -y libzmq3-dev
          fi

      - name: Build Reproducible Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          # Configure cross-compiler and pkg-config for arm64
          if [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC=aarch64-linux-gnu-gcc
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          fi
          
          VERSION=${GITHUB_REF_NAME}
          if [[ $GITHUB_REF != refs/tags/* ]]; then
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          mkdir -p dist
          BINARY_NAME="zabbix-dna-${{ matrix.goos }}-${{ matrix.goarch }}"
          go build -v -trimpath \
            -ldflags="-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            -o "dist/${BINARY_NAME}" ./cmd/dna/main.go

      - name: Generate Checksums
        run: |
          cd dist && sha256sum * > checksums.txt

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1

  release:
    name: Atomic GitHub Release
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Enterprise Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
